{# Custom this for https://github.com/schettino72/sphinx_press_theme/pull/35 #}

<navbar @toggle-sidebar="toggleSidebar">
  <router-link to="{{pathto(master_doc)}}" class="home-link">
    {% if logo %}
    <img class="logo" src="{{ pathto('_static/' + logo, 1) }}" alt="Shodo Logo" width="138" />
    {% else %}
    <span class="site-name">{{ project|e }}</span>
    {% endif %}
  </router-link>
  <a href="https://shodo.ink/" target="_blank" class="nav-link external">Shodoへ戻る<outboundlink/></a>

  <div class="links">
    <navlinks class="can-hide">
      {%- include "util/navlinks.html" %}
      {%- include "util/extlinks.html" %}
    </navlinks>
  </div>
</navbar>
